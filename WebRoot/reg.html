<html>
<head>

  <script src="./res/js/jquery-1.10.2.js"></script>
  <script>
  $(document).ready(function(){
    $('.reg-model-title').mouseenter(function(){
        $('.reg-model-content').css('display','block');

      });
    });
  </script>

</head>

</div>




</div>

  
</body>
</html>
